<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu {{connectedUsername}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <button menuClose ion-item (click)="logout()">Logout</button>
    </ion-list>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.name}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
