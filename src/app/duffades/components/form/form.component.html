<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <form id="form-duffade" novalidate (submit)="onSubmit()">

      <ion-item>
        <ion-input name="title" type="text" placeholder="Titre" [(ngModel)]="duffade.title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="description" type="text" placeholder="Description" [(ngModel)]="duffade.description" required></ion-input>
      </ion-item>

      <ion-item>
        <input type="file" id="inputFile" class="inputFile" accept="image/*" (change)="onChangePhoto($event)" />
        <label for="inputFile" class="labelFile">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> 
             <span>Photo</span>
      </label>
      </ion-item>

      <button type="submit" ion-button block>Ajouter</button>
    </form>

  </ion-list>
</ion-content>
