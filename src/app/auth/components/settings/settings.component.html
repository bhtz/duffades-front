<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <ion-list>

    <ion-item>
      <ion-avatar item-left>
        <img src="{{user.get('picture').url()}}">
      </ion-avatar>
      <h2>{{user.get('username')}}</h2>
      <p>{{user.get('email')}}</p>
    </ion-item>

    <ion-item>
      <!--<ion-label floating>Profil picture</ion-label>-->
      <input type="file" (change)="onChange($event)" />
    </ion-item>

    <button (click)="onSave()" ion-button outline block>Save</button>
  </ion-list>

</ion-content>
